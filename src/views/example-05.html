<html lang="ko-KR">

<body class="flex flex-col gap-5 m-5 font-suit">
  <div class="flex flex-row gap-8">
    <figure class="relative w-20 h-20">
      <img class="rounded-full" src="/src/assets/faces/face1.jpg" alt="" />
      <figcaption class="absolute bottom-0 right-0 w-6 h-6 rounded-full bg-primary shadow-[0_0_0_2px_rgb(255,255,255)]"><span class="sr-only">온라인</span></figcaption>
    </figure>
    <figure class="relative w-20 h-20">
      <img class="rounded-full" src="/src/assets/faces/face1.jpg" alt="" />

    </figure>
  </div>
  <hr />
  <!-- 플렉스(row) / X 축으로 아이템이 겹치도록 설정(space-*) -->

  <!-- 기준 컨테이너 / 가로, 세로 80px -->
    <figure class="">
    <!-- 그룹으로 지정 (!중요 포인트) / 기본 아웃라인 제거-->
      <a href="/" class="outline-none group">
        <!-- z-index 조절을 위한 relative 선언 -->
        <!-- 라운딩 처리 테두리 선 1px / 테두리 선 색상 gray-20 -->
        <!-- hover나 focus 시 group-*를 활용하여 테두리 선 두께 및 색상 변경 (primary) --><img class="euid-avatars" src="/src/assets/faces/face1.jpg" alt=""
